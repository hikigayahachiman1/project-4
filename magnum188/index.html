<div id="prankScreen" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:black; z-index:999999; overflow:hidden;">
    <img src="https://i.ibb.co/V0bx8NLs/APA-LOE-LIAT-LIAT.png" style="width:100vw; height:100vh; ">
</div>

<script>
const prank = document.getElementById('prankScreen');

function showPrank() {
    prank.style.display = 'block';
    document.body.style.overflow = 'hidden'; // Biar ga bisa scroll
}

// Deteksi tombol terlarang
document.addEventListener('keydown', function(e) {
    // F12
    if (e.keyCode === 123) { showPrank(); e.preventDefault(); return; }
    // Ctrl + U
    if (e.ctrlKey && e.keyCode === 85) { showPrank(); e.preventDefault(); return; }
    // Ctrl + Shift + I/J/C
    if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) { 
        showPrank(); e.preventDefault(); return; 
    }
});

// Blokir cara keluar (F5, Esc, dll)
document.addEventListener('keydown', e => {
    if (prank.style.display === 'block') {
        if (e.key === 'Escape' || e.keyCode === 116 || (e.ctrlKey && e.keyCode === 82)) {
            e.preventDefault();
        }
    }
});
</script>
